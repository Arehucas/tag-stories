<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test compartir PNG rojo (nativo)</title>
  <style>
    body { background: #eee; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    button { padding: 16px 32px; font-size: 18px; background: #e11d48; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <button id="shareBtn">Compartir PNG rojo (nativo)</button>
  <script>
    document.getElementById('shareBtn').onclick = function() {
      const canvas = document.createElement('canvas');
      canvas.width = 500;
      canvas.height = 500;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'red';
      ctx.fillRect(0, 0, 500, 500);
      canvas.toBlob(async (blob) => {
        if (!blob) return;
        const file = new File([blob], 'rojo.png', { type: 'image/png' });
        await navigator.share({
          files: [file],
          title: 'Imagen roja',
          text: 'Comparte este PNG rojo'
        });
      }, 'image/png');
    };
  </script>
</body>
</html>
