<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test compartir PNG rojo</title>
  <style>
    body { background: #eee; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    button { padding: 16px 32px; font-size: 18px; background: #e11d48; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <button id="shareBtn">Compartir PNG rojo</button>
  <script>
    document.getElementById('shareBtn').onclick = function() {
      const canvas = document.createElement('canvas');
      canvas.width = 500;
      canvas.height = 500;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'red';
      ctx.fillRect(0, 0, 500, 500);
      canvas.toBlob(async (blob) => {
        if (!blob) return;
        let file = new File([blob], "rojo.png", { type: "image/png" })
        navigator.share({
          title: "MediaRecorder Camera",
          url: "https://cdpn.io/leemartin/debug/37d1561b4e206dd8393216e5724066c3",
          description: "This demo uses the MediaRecorder API to create a simple web based video recorder which utilizes the simple recording UX of popular social apps.",
          files: [file]
        })
        .then(() => {
          console.log('Share succeeded.')
        })
        .catch(e => {
          console.log('Share failed.', e)
        })
      }, 'image/png');
    };
  </script>
</body>
</html>
